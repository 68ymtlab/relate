{% extends "course/course-base.html" %}
{% load i18n %}

{% block content %}
<h2> {% blocktrans %} {{ process_description }} {% endblocktrans %} </h2>
  <pre>{{ log }}</pre>
  {% if was_successful %}
    <div class="alert alert-success">
      {{ status|safe }}
    </div>
  {% else %}
    <div class="alert alert-danger">
      {{ status|safe }}
    </div>
  {% endif %}
{% endblock %}
