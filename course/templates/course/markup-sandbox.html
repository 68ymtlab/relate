{% extends "course/course-base.html" %}

{% load crispy_forms_tags %}
{% load static %}

{%block header_extra %}
  <script src="{% static "codemirror/keymap/vim.js" %}"></script>
{% endblock %}

{% block content %}
  <h1>Markup Sandbox</h1>
  {% if preview %}
  <div class="well">
    {{ preview_text|safe }}
  </div>
  {% endif %}
  <div class="well">
    {% crispy form %}
  </div>
{% endblock %}
