{% load i18n %}

{% for message in messages %}
  <div class="alert
    {% if message.tags == "error" %}
      alert-danger
    {% else %}
      alert-{{ message.tags }}
    {% endif %}
    ">
    {{ message|safe }}
  </div>
{% endfor %}

{% if fake_time %}
  <div class="alert alert-info">
    {% blocktrans trimmed %} You are currently seeing a preview of what the site
    would look like at {{ fake_time }}.{% endblocktrans %}
  </div>
{% endif %}
